<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"
      disableClose="true"
      >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
      <a mat-list-item href="#" [routerLink]="['/product']" routerLinkActive="router-link-active" >Products</a>
      <a mat-list-item href="#" [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a>
      <a mat-list-item href="#" [routerLink]="['/login']" routerLinkActive="router-link-active" >Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>My Online Store</span>
    </mat-toolbar>
    <!-- Add Content Here -->
<router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
